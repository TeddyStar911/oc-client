<oc-client-main-layout>
  @if (result$ | async; as result) {
    @if (result.isLoading) {
      <oc-client-loader></oc-client-loader>
    }
    @if (result.isSuccess) {
      <div class="container min-h-screen py-16 flex flex-col gap-16">
        <div class="grid grid-cols-4 gap-32">
          <div class="lg:col-span-2 col-span-4">
            <oc-client-product-gallery
              [product]="result.data"
            ></oc-client-product-gallery>
          </div>
          <div class="lg:col-span-2 col-span-4">
            <oc-client-product-body
              [product]="result.data"
            ></oc-client-product-body>
          </div>
        </div>
        <div>
          <ng-container *ngIf="result.data.description">
            <oc-client-product-description
              [description]="result.data.description"
            ></oc-client-product-description>
          </ng-container>
        </div>
      </div>
    }
    @if (result.isError) {
      <oc-client-error-loading-data
        [message]="'Failed loading Products'"
      ></oc-client-error-loading-data>
    }
  }
</oc-client-main-layout>
